<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');
    // Styled
    console.log('%c Bre Thunholm', 'font-size: 20px; color:pink;')
    // warning!
    console.warn('Yikes! You broke it!!')
    // Error :|
    console.error('OHH SHIT')
    // Info
    console.info('Humans are the only animals that blush')
    // Testing

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Does not contain that class')

    console.assert(1 === 2, 'Nope')


    // clearing
    console.clear();
    // Viewing DOM Elements
    // console.log(object); // shows you the actual element itself 
    // console.dir() //gives you a drop down w/ all the properties and methods of the element 

    // Grouping together

    dogs.forEach(dog => {


      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7}  dog years old`);
      console.groupEnd(`${dog.name}`);

    });


    // counting
    console.count('Bre');
    console.count('Bre');
    console.count('Bre');
    console.count('Bre');
    console.count('Bre');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/brethunholm')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs)

  </script>
</body>

</html>
